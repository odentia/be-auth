services:
  postgres:
    image: postgres:16-alpine
    container_name: be-auth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auth}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5434}:5432"  # Проброс порта: хост:контейнер (по умолчанию 5434:5432)
    networks:
      - be-auth-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: be-auth-redis
    restart: unless-stopped
    networks:
      - be-auth-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: be-auth-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "15672:15672"  # Management UI
      - "5672:5672"     # AMQP port
    networks:
      - be-auth-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  be-auth:
    # На сервере замените YOUR_GITHUB_USERNAME на ваш GitHub username
    # Например: ghcr.io/yourusername/be-auth:latest
    image: ghcr.io/YOUR_GITHUB_USERNAME/be-auth:latest
    container_name: be-auth
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALEMBIC_DATABASE_URL=${ALEMBIC_DATABASE_URL:-}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/
      - HTTP_PORT=${HTTP_PORT:-8000}
      - ENV=${ENV:-prod}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-*}
    networks:
      - be-auth-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/docs\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  be-auth-network:
    driver: bridge

volumes:
  postgres_data:
